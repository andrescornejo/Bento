<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bento</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
        <a
          target="blank"
          href="https://gmail.com"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>
        <a
          target="blank"
          href="https://cloud.andrescornejo.com/apps/calendar"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="calendar"></i>
        </a>
        <a
          target="blank"
          href="https://cloud.andrescornejo.com/apps/tasks"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="list"></i>
        </a>
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          href="https://tecdigital.tec.ac.cr"
          target="blank"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="type"></i>
        </a>
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="music"></i>
        <a
          target="blank"
          href="https://www.youtube.com/playlist?list=PLdcBt_F7M2VhKrE_gZsVKK9pZhReYo2Sg"
          class="list__link"
          >Cyberpunk</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="book-open"></i>
        <a href="https://languagetool.org/" target="blank" class="list__link"
          >LanguageTool</a
        >
        <a href="https://drive.google.com" target="blank" class="list__link"
          >Google Drive</a
        >
        <a href="https://protonmail.com/" target="blank" class="list__link"
          >ProtonMail</a
        >
        <a href="" target="blank" class="list__link"
          >LanguageTool</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
